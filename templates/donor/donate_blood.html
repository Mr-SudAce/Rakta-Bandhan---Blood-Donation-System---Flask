{% extends 'base.html' %}

{% block content %}

<section id="donate" class="panel" aria-labelledby="donate-title">
    <div class="panel__header">
        <h2 id="donate-title">Donate</h2>
        <p class="muted">It takes 2 minutes to become someone's real-life hero.</p>
    </div>
    <form class="form" action="{{ url_for('donate_blood') }}" method="post">
        <div class="grid grid--2">
            <label>
                <span>Full Name</span>
                <input type="text" name="name" value="{{ current_user.name }}">

            </label>
            <label>
                <span>Phone</span>
                <input type="tel" name="phone" placeholder="+977-98XXXXXXXX" required />
            </label>
            <label>
                <span>Address</span>
                <input type="text" name="address" placeholder="Your address" required />
            </label>
            <label>
                <span>Email</span>
                <input type="email" name="email" placeholder="Your email" value="{{ current_user.email }}" readonly required />
            </label>
            <label>
                <span>Blood Group</span>
                <select name="blood_type" required>
                    <option value="">Select</option>
                    <option>A+</option><option>A-</option>
                    <option>B+</option><option>B-</option>
                    <option>AB+</option><option>AB-</option>
                    <option>O+</option><option>O-</option>
                </select>
            </label>
            <label>
                <span>Age</span>
                <input type="number" name="age" placeholder="Your age" min="18" />
            </label>
            <label>
                <span>Date of Birth</span>
                <input type="date" name="DOB" />
            </label>
            <label>
                <span>Gender</span>
                <select name="gender">
                    <option value="">Select</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </label>
        </div>

        <label class="checkbox">
            <input type="checkbox" required />
            <span>I agree to be contacted for donation requests.</span>
        </label>

        <button class="btn" type="submit">Donate</button>
    </form>
</section> 

{% endblock %}
