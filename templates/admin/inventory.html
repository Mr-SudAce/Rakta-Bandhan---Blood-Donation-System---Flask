{% extends 'base.html' %}
{% block content %}
<div class="mt-4">
    <h2>Blood Inventory Management</h2>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>Blood Type</th>
                <th>Units Available</th>
                <th>Last Updated</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in inventory %}
            <tr>
                <td>{{ item.blood_type }}</td>
                <td>{{ item.units }}</td>
                <td>{{ item.last_updated }}</td>
                <td>
                    <a href="{% url 'admin_edit_inventory' item.id %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'admin_remove_inventory' item.id %}" class="btn btn-sm btn-danger">Remove</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">No inventory records found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="mt-3">
        <a href="{% url 'admin_add_inventory' %}" class="btn btn-success">Add New Inventory</a>
    </div>
</div>
